<!doctype html>
<meta charset="utf-8"><title>授業科目一覧</title>
<style>
body{font-family:system-ui,Meiryo,sans-serif;margin:20px;background:#f7f7fb}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.06);padding:16px;margin-bottom:16px}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden}
th,td{padding:10px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
th{background:#eef3ff}
select,button{padding:8px;border:1px solid #ddd;border-radius:8px;font-size:14px}
button{background:#2f6feb;color:#fff;border:none;cursor:pointer}
button:hover{filter:brightness(.95)}
</style>

<div class="card">
  <h1>授業科目を選択して出席情報を表示</h1>
  <form method="get" style="display:flex;gap:10px;flex-wrap:wrap">
    <div>
      <label>授業科目</label><br>
      <select name="subject_id" required>
        {% for r in subjects_all %}
          <option value="{{r['授業科目ID']}}">[学科{{r['学科ID']}}] {{r['授業科目名']}}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label>期</label><br>
      <select name="term">
        {% for t in terms %}
          <option value="{{t['期ID']}}">{{t['期名']}}</option>
        {% endfor %}
      </select>
    </div>
    <div style="align-self:end"><button type="submit">表示</button></div>
  </form>
</div>
